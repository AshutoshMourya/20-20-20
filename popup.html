<!DOCTYPE html>
<html>
<head>
  <title>Blink Reminder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <style>
    body {
      width: 200px;
      min-height: 150px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #60a5fa, #3b82f6);
    }
  </style>
</head>
<body>
  <div class="bg-white rounded-lg shadow-lg p-4 m-2 text-center">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Blink Reminder</h3>
    <div class="flex flex-col gap-2">
      <button id="startBtn" class="bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600 transition duration-200">Start</button>
      <button id="stopBtn" class="bg-red-500 text-white rounded-md py-2 px-4 hover:bg-red-600 transition duration-200">Stop</button>
    </div>
  </div>
  <script src="popup.js"></script>
  <div id="statusBanner" style="display:none; position:fixed; top:0; width:100%; background:orange; color:black; padding:10px; text-align:center;">Blink reminders stopped!</div>

</body>
</html>
